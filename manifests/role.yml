---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-mcp
rules:
- apiGroups: [""]
  resources:
  - pods
  - services
  - configmaps
  - secrets
  - persistentvolumeclaims
  - persistentvolumes
  - nodes
  - namespaces
  verbs:
  - get
  - list
- apiGroups: ["apps"]
  resources:
  - deployments
  verbs:
  - get
  - list
- apiGroups: ["networking.k8s.io"]
  resources:
  - ingresses
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-mcp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-mcp
subjects:
  - kind: ServiceAccount
    name: kube-mcp
